name: main
on: [push, pull_request]
jobs:
  
  vars:
    name: Setup environment variables
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - id: vars
        # run: echo "::set-output name=tag::$(git show -s --format="%h")"
        run: |
          if [[ ! "$GITHUB_REF" =~ refs/tags ]]; then
            echo "::set-output name=tag::$(echo $GITHUB_SHA | cut -c 1-8)"
          else
            echo "::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3)"
          fi
      - run: echo ${{ steps.vars.outputs.tag }}
  
  
  docker:
    name: Build and Push
    needs:
      - vars
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: Set up QEMU
         uses: docker/setup-qemu-action@v2
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v2
       - name: Login to DockerHub
         uses: docker/login-action@v2
         with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
       - name: Build and push
         uses: docker/build-push-action@v3
         with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/samplegoservicedemo:${{ needs.vars.outputs.tag }}
  
  deploy:
    name: GitOps Deploy
    runs-on: ubuntu-latest
    needs:
      - vars
      - docker
    steps:
      - name: Set Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.9.4"
      
      - name: Clone Argo Repository
        run: git clone https://${REPO_TOKEN}@github.com/Team-DX-22/gitops.git .
        env:
           REPO_TOKEN: ${{secrets.ACCESS_TOKEN_GITHUB}}
       
      - name: Update samplegoservicedemo Tag Image
        run: |
          cd apps/samplegoservicedemo/overlays/dev
          kustomize edit set image docker.io/jaydeepfis/samplegoservicedemo:${{ needs.vars.outputs.tag }}
          
      - name: Commit Changes
        run: |
          git version
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m ":robot: [GitHub Action] Set new image tag to https://github.com/Team-DX-22/samplegoservicedemo/commit/${{ needs.vars.outputs.tag }}"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.ACCESS_TOKEN_GITHUB}}
          repository: Team-DX-22/gitops
 
        
  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - vars
      - docker
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: 'workflow-notification'
          name: 'github-notifications'
          icon_emoji: ':rocket:'
          icon_url: 'https://avatars0.githubusercontent.com/u/1701160?s=96&v=4'
